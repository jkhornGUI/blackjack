<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Black Jack MVC</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- link jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<!-- link bootstrap -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<!-- css for bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="css/blackjack.css"/>

	</head>
	
	<body>

		<div class="container">
			<h2>Black Jack Game</h2>
		</div><br><br>
		<div class="container" id="gameBoard">
			<p>How many players?<p/><br>
			<form id="howManyPlayers" class="form-inline" role="form" method="post">
				<input type="radio" name="numOfPlayers" value="1" checked> 1&nbsp;&nbsp;
				<input type="radio" name="numOfPlayers" value="2"> 2&nbsp;&nbsp;
				<input type="radio" name="numOfPlayers" value="3"> 3&nbsp;&nbsp;
				<input type="radio" name="numOfPlayers" value="4"> 4&nbsp;&nbsp;
				<button type='submit' class='btn btn-default'>Start</button>
			</form>
		</div>
	
	</body>
</html>
